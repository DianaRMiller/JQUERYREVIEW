<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Discover Yourself!</title>
  </head>
  <body>
<div class="container">
    <h1>What are your favorite things to do?</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="name">YOUR NAME</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastName">LAST NAME</label>
          <input id="lastName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age">AGE</label>
        </div>
        <div class="form-group">
          <input id="Gender" class="form-control" type="text">
          <label for="gender">GENDER</label>
          <select id="gender">
            <option value="female">Female</option>
            <option value="male">Male</option>
          </select>
        </div>
      <div class="form-group">
        <label for="favoriteFood">WHAT'S YOUR FAVORITE FOOD?</label>
        <input id="favoriteFood" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="favoriteColor">WHAT'S YOUR FAVORITE COLOR?</label>
        <input id="favoriteColor" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="favoriteHobbie">WHAT'S YOUR FAVORITE HOBBIE?</label>
        <input id="favoriteHobbie" class="form-control" type="text">
      </div>
      </form>
    </div>
  </div>
 </body>
</html>
